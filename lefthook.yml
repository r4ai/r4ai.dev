# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/lefthook.json

pre-commit:
  parallel: true
  commands:
    lint-and-format:
      run: >
        bun run --bun eslint --no-warn-ignored --fix {staged_files} &&
        bun run --bun prettier --ignore-unknown --write {staged_files} &&
        git add {staged_files}

    type-check:
      run: bun run --bun tsc

    check-lockfile:
      glob: "**/package.json"
      run: bun install --frozen-lockfile
